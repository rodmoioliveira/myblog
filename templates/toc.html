{% if page.toc %}
<section class="toc">
  <p class="toc__title">Table of Content:</p>
  <ul class="toc__ul">
    {% for h3 in page.toc %}
    <li class="toc__li">
      <a class="toc__anchor" href="{{ h3.permalink | safe }}">{{
        h3.title
      }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
